version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: uran-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: uran
      POSTGRES_USER: uran
      POSTGRES_PASSWORD: uran_dev_password
    ports:
      - "5432:5432"
    volumes:
      - uran_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uran -d uran"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  uran_pg_data:
